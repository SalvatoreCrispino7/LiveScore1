<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tornado WebSocket Clock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }
        h1 {
            color: #00d4aa;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 300px;
            width: 100%;
        }
        a {
            display: block;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        a:hover {
            background: #222;
            border-color: #00d4aa;
            transform: translateY(-2px);
        }
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            a { padding: 14px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Schermata</h1>
    <div class="links">
        <a href="/live">Vai alla pagina Live</a>
        <a href="/future">Vai alla pagina In Programma</a>
    </div>
</body>
</html>
